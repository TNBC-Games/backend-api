name: Liberty API ENV CI

on:
  push:
    branches:
      - main

env:
  DEPLOY_DIR: '/var/www/api'
  GIT_USER: ${{ secrets.GIT_USER }}
  GIT_PASS: ${{ secrets.GIT_PASS }}
  REPO: ${{ secrets.GIT_REPO }}

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Push to Dappy Dev server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: cd ${{env.DEPLOY_DIR}} && sudo git stash && sudo git pull https://${{env.GIT_USER}}:${{env.GIT_PASS}}@${{env.REPO}} main --no-edit && sudo yarn install && sudo yarn run build && sudo pm2 restart all